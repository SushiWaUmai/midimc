<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<meta charset="UTF-8" />
		<meta httpEquiv="X-UA-Compatible" content="IE=edge" />

		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" type="image/x-icon" href="%sveltekit.assets%/icon.svg" />

		<meta key="title" name="title" content="MidiMC" />
		<meta property="og:title" content="MidiMC" />
		<meta name="twitter:title" content="MidiMC" />

		<meta name="twitter:image" content="%sveltekit.assets%/favicon.jpeg" />
		<meta property="og:image" content="%sveltekit.assets%/favicon.jpeg" />

		<meta name="twitter:card" content="summary" />
		<meta property="og:type" content="website" />

		<meta name="twitter:site" content="MidiMC" />
		<meta property="og:site_name" content="MidiMC" />

		<meta
			name="description"
			content="Turn your Minecraft world into a symphony with just a few clicks! Introducing MidiMC, the easy-to-use tool that transforms MIDI files into beautiful noteblock creations in Minecraft. Build your own musical masterpieces and share them with the world. Start creating now and let the music flow!"
		/>
		<meta
			property="og:description"
			content="Turn your Minecraft world into a symphony with just a few clicks! Introducing MidiMC, the easy-to-use tool that transforms MIDI files into beautiful noteblock creations in Minecraft. Build your own musical masterpieces and share them with the world. Start creating now and let the music flow!"
		/>
		<meta
			name="twitter:description"
			content="Turn your Minecraft world into a symphony with just a few clicks! Introducing MidiMC, the easy-to-use tool that transforms MIDI files into beautiful noteblock creations in Minecraft. Build your own musical masterpieces and share them with the world. Start creating now and let the music flow!"
		/>

		<meta name="keywords" content="Minecraft,MIDI,Noteblock,Music,Creativity" />

		%sveltekit.head%

		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash,
					);
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
